<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galería Square-Enix</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Galería Square-Enix</h1>

  <!-- Filtros -->
  <div class="filters">
    <button data-filter="all">Todos</button>
    <button data-filter="ffta">FFTA</button>
    <button data-filter="ffta2">FFTA2</button>
    <button data-filter="kh">Kingdom Hearts</button>
    <button data-filter="pj">Personajes</button>
    <button data-filter="enemigos">Enemigos</button>
    <button data-filter="jobs">Jobs</button>
    <button data-filter="secretos">Secretos</button>
  </div>

  <!-- Galería -->
  <div class="gallery" id="gallery">
    <!-- Items generados con JS -->
  </div>

  <script src="js/script.js"></script>
</body>
</html>
